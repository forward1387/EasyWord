<h4>You are on the {{ title }} page!!!!!</h4>

<form class="form-horizontal">
    <div class="form-group">
        <label for="inputOrigin" class="col-sm-2 control-label">Origin:</label>
        <div class="col-sm-4">
            <input class="form-control" id="inputOrigin" placeholder="Origin" ng-model="newWord.name" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputTranscription" class="col-sm-2 control-label">Transcription:</label>
        <div class="col-sm-4">
            <input class="form-control" id="inputTranscription" placeholder="Transcription" ng-model="newWord.transcription" />
        </div>
    </div>

    <div class="form-group">
        <label for="selectSpeechPart" class="col-sm-2 control-label">Parts of Speech:</label>
        <div class="col-sm-4">
            <select class="form-control" id="selectSpeechPart" ng-model="newWord.speechPart" convert-to-number>
                <option value="0">Verb</option>
                <option value="1">Noun</option>
                <option value="2">Adjective</option>
                <option value="3">Adverb</option>
                <option value="4">Pronoun</option>
                <option value="5">Preposition</option>
                <option value="6">Conjunction</option>
                <option value="7">Interjection</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-repeat="transl in newWord.translations track by $index">
        <label class="col-sm-2 control-label">Translation {{$index + 1}}:</label>
        <span class="remove-button" ng-click="newWord.translations.splice($index, 1)">Remove</span>
        <div class="col-sm-4" >
            <input class="form-control" placeholder="Translation" ng-model="transl">
        </div>
    </div>

    <div class="form-group">
        <span class="col-sm-2 add-button" ng-click="newWord.translations.push('')">Add</span>
    </div>

    <div class="form-group">
        <label for="inputSrc" class="col-sm-2 control-label">Image Source:</label>
        <div class="col-sm-4">
            <input class="form-control" id="inputSrc" placeholder="Image Source" ng-model="newWord.img" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn" type="button" ng-click="" value="Reset" />
            <input class="btn" type="submit" ng-click="" value="Add New Word" />
        </div>
    </div>
</form>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Original</th>
        <th>Transcription</th>
        <th>Parts of Speech</th>
        <th>Translations</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="word in words | orderBy:'name'">
        <td>{{ word._id }}</td>
        <td>{{ word.name }}</td>
        <td>{{ word.transcription }}</td>
        <td>{{ word.speechPart }}</td>
        <td>
            <ul ng-repeat="trans in word.translations">
                <li>{{trans}}</li>
            </ul>
        </td>
        <td> <a href="javascript:void(0)" ng-click="getUnit(unit)">edit</a> | <a href="javascript:void(0)" ng-click="deleteUnit(unit)">delete</a>

        </td>
    </tr>
    </tbody>
</table>
